        <div class="key" id="P" onclick="addLetter('P');">P</div>
      </div>
      <div class="keyboardRow">
        <div class="halfKey"> </div>
        <div class="key" id="A" onclick="addLetter('A');">A</div>
        <div class="key" id="S" onclick="addLetter('S');">S</div>
        <div class="key" id="D" onclick="addLetter('D');">D</div>
        <div class="key" id="F" onclick="addLetter('F');">F</div>

        <div class="key" id="C" onclick="addLetter('C');">C</div>
